<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2.1 equality</title>
</head>

<body>
  <script>
    // Simple equality > Seems broken
    console.log(0 == "0");
    console.log(0 == false);
    console.log("" == false);
    console.log([] == false);
    console.log([] == "");

    // Strict equality > Much better !
    console.log(0 === "0");
    console.log(0 === false);
    console.log("" === false);
    console.log([] === false);
    console.log([] === "");
  </script>
</body>

</html>
