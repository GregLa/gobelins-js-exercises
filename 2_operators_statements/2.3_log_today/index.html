<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2.3 log today</title>
</head>

<body>
  <script>
    const currentDay = new Date().getDay();
    switch (currentDay) {
      case 0:
        console.log('Dimanche');
        break;
      case 1:
        console.log('Lundi');
        break;
      case 2:
        console.log('Mardi');
        break;
      case 3:
        console.log('Mercredi');
        break;
      case 4:
        console.log('Jeudi');
        break;
      case 5:
        console.log('Vendredi');
        break;
      case 6:
        console.log('Samedi');
        break;
    }
  </script>
</body>

</html>
