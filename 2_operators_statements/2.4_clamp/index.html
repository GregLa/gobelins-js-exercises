<!DOCTYPE html>

<head>

  <title>2.4 clamp</title>
</head>

<body>
  <script>
    // Fonction de clamp
    const clamp = (val, min, max) => Math.min(Math.max(val, min), max);

    const minValue = -50;
    const maxValue = 50;

    console.log(clamp(-100, minValue, maxValue)); // -50
    console.log(clamp(23, minValue, maxValue));  // 23
    console.log(clamp(100, minValue, maxValue)); // 50
  </script>
</body>

</html>
