<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3.3 callback functions</title>
</head>

<body>
  <script>
    const returnValueAfterDelay = (callback, delay = 2000) => {
      console.log(`Next log in ${delay}ms !`)
      setTimeout(() => {
        const value = "I'm the next log";
        callback(value);
      }, delay);
    }

    returnValueAfterDelay((val) => {
      console.log(`returned value : ${val}`);
    });

  </script>
</body>

</html>
