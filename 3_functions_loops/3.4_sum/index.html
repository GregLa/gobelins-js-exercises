<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3.4 sum</title>
</head>

<body>
  <script>
    const sum = (numbers) => {
      let result = 0;
      for (let i = 0; i < numbers.length; i++) {
        result += numbers[i];
      }
      return result;
    }

    const numbs = [10, 3, 34, 9];

    console.log(sum(numbs)); // 56
  </script>
</body>

</html>
