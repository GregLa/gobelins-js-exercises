<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div id="result">RÃ©sultat : </div>
  <script>
    const res = document.querySelector('#result');

    const getFirstNumber = async () => new Promise(resolve => setTimeout(() => resolve(5), 2000))
    const getSecondNumber = async () => new Promise(resolve => setTimeout(() => resolve(8), 2000))

    const compute = async () => {
      const a = await getFirstNumber();
      console.log(a)
      const b = await getSecondNumber();
      console.log(b);
      return a + b;
    }

    compute().then(val => res.innerHTML += val)
  </script>
